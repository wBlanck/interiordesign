<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="font-montserrat">
    <!-- HEADER -->
    <header

      <nav class="hidden tablet:flex mx-auto gap-10">

        <a href="#" class="font-montserrat font-medium">Features</a>
        <a href="#" class="font-montserrat font-medium">Contact</a>
      </nav>
      <!-- SEARCH ICON -->
      <svg
        width="20"
        height="20"
        viewBox="0 0 20 20"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="ml-auto cursor-pointer"

      <!-- HAMBURGER -->
      <div class="cursor-pointer">
        <svg
          width="22"
          height="17"
          viewBox="0 0 19 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line y1="1" x2="13" y2="1" stroke="#244D4D" stroke-width="2" />
          <line y1="7" x2="19" y2="7" stroke="#244D4D" stroke-width="2" />
          <line
            x1="6"
            y1="13"
            x2="19"
            y2="13"
            stroke="#244D4D"
            stroke-width="2"
          />
        </svg>
      </div>
    </header>
    <!-- HERO SECTION -->
    <section
      class="overflow-hidden container px-4 py-4 h-screen relative before:-z-10 before:left-[-10%] before:absolute before:w-[120%] before:h-[100vh] before:bg-hero-img before:bg-center before:bg-no-repeat before:bg-cover mx-auto grid place-content-center"
    >
      <img src="assets/hero-bg.jpg" alt="interior" class="hidden" />
      <!-- TEXT CONTENT -->
      <div class="text-center text-white">
        <h1 class="font-noto text-[50px] font-black leading-tight mb-8">
          We Help You Make Modern Interior
        </h1>
        <p class="">
          We will help you to make an elegant and luxurious interior designed by
          professional interior designer.
        </p>
      </div>
      <!-- SCROLL DOWN BTN -->
      <a
        href="#"
        class="absolute left-0 right-0 bottom-5 grid place-content-center cursor-pointer"
      >
        <svg
          width="24"
          height="33"
          viewBox="0 0 24 33"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2V30.5M12 30.5L22 20.5M12 30.5L2 20.5"
            stroke="white"
            stroke-width="3"
            stroke-linecap="round"
          />
        </svg>
      </a>
    </section>
